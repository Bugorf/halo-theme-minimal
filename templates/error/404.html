<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.6s ease-out;
      }
    </style>
  </head>
  <body class="flex min-h-screen flex-col items-center justify-center bg-gray-50 font-sans text-gray-700">
    <div id="page404" class="animate-fadeIn max-w-2xl px-5 py-10 text-center">
      <div class="mb-0 text-8xl font-light tracking-tight text-gray-500 md:text-9xl">404</div>
      <h1 class="mb-4 mt-0 text-xl font-normal text-gray-600 md:text-2xl">页面未找到</h1>
      <div class="w-15 mx-auto my-6 h-px bg-gray-300"></div>
      <p class="mx-auto mb-8 max-w-md text-base leading-relaxed text-gray-500">
        抱歉，您访问的页面不存在。可能是网址输入错误，或者页面已经被移除。
      </p>
      <a
        href="/"
        class="inline-block rounded bg-gray-600 px-6 py-3 text-sm font-normal text-white transition-all duration-200 hover:-translate-y-px hover:bg-gray-700 hover:shadow-lg"
      >
        返回首页
      </a>
      <div class="w-15 mx-auto my-6 h-px bg-gray-300"></div>
      <a
        href="javascript:history.back()"
        class="text-sm text-gray-500 transition-colors duration-200 hover:text-gray-700"
      >
        ← 返回上一页
      </a>
    </div>
  </body>
</html>
