<aside class="sm:block hidden sticky top-[1.25rem] h-fit" th:with="stats = ${siteStatsFinder.getStats()}">

    <!-- 站点信息 -->
    <div
        class="sidebar-section mb-10 p-5 bg-card-bg rounded-lg opacity-0 translate-y-5 animate-[fadeInUp_0.6s_ease_forwards]">
        <div class="text-center">
            <div
                class="w-24 rounded-full bg-border-color mx-auto mb-4 flex items-center justify-center text-4xl text-text-lighter">
                <img th:src="${not #strings.isEmpty(theme.config.info.profile.logo) ? theme.config.info.profile.logo : '/themes/halo-theme-minimal/assets/images/default_avatar.jpeg'}"
                    th:alt="${site.title}" width="96" height="96" class="size-full rounded-full object-cover" />
            </div>
            <div class="text-base font-medium text-text-color mb-2"
                th:text="${theme.config.info.profileName} ?: ${site.title}"></div>
            <div class="text-xs text-text-lighter leading-tight mb-4"
                th:text="${theme.config.info.bio} ?: 'less is more'"></div>
            <div class="flex justify-between gap-4 w-full mt-8">
                <a href="/archives">
                    <div class="flex flex-col items-center flex-1">
                        <span class="text-xl font-medium tabular-nums text-text-color" th:text="${stats.post}"></span>
                        <span class="text-xs font-light text-text-lightest" th:text="文章"></span>
                    </div>
                </a>

                <a href="/categories">
                    <div class="flex flex-col items-center flex-1">
                        <span class="text-xl font-medium tabular-nums text-text-color"
                            th:text="${stats.category}"></span>
                        <span class="text-xs font-light text-text-lightest" th:text="分类"></span>
                    </div>
                </a>
                <a href="/about">
                    <div class="flex flex-col items-center flex-1">
                        <span class="text-xl font-medium tabular-nums text-text-color" th:text="${stats.visit}"></span>
                        <span class="text-xs font-light text-text-lightest" th:text="访问量"></span>
                    </div>
                </a>

            </div>

            <!-- TODO -->
            <!-- 
            <div th:with="social_medias = ${theme.config.sidebar.social_media}"
                class="flex flex-wrap items-center justify-center gap-5">
                <th:block th:each="social_media : ${social_medias}">
                    <a th:aria-label="${social_media.name}"
                        class="flex cursor-pointer items-center justify-center rounded p-1 hover:bg-gray-100 dark:hover:bg-slate-700"
                        th:href="${social_media.url}" target="_blank">
                        <span th:classappend="${social_media.icon}" class="!h-5 !w-5 text-gray-600 dark:text-slate-400"></span></span>
                    </a>
                </th:block>
            </div>
            -->
        </div>
    </div>

    <!-- 文章分类 -->
    <div
        class="hidden sm:block sidebar-section mb-10 p-5 bg-card-bg rounded-lg opacity-0 translate-y-5 animate-[fadeInUp_0.6s_ease_forwards]">
        <h3 class="text-xs font-medium mb-4 text-text-color uppercase tracking-wide">文章分类</h3>
        <ul class="list-none" th:with="categories = ${categoryFinder.listAll()}">
            <li class="mb-2" th:each="category : ${categories}">
                <a th:href="@{${category.status.permalink}}"
                    class="text-text-light no-underline text-sm transition-colors duration-300 hover:text-text-color flex justify-between items-center">
                    <span class="truncate max-w-[80%]" th:text="${category.spec.displayName}"></span>
                    <span class="text-xs text-text-lightest ml-2 shrink-0" th:text="${category.postCount}"></span>
                </a>
            </li>
        </ul>

    </div>

    <!-- 热门标签 -->
    <div
        class="hidden sm:block sidebar-section mb-10 p-5 bg-card-bg rounded-lg opacity-0 translate-y-5 animate-[fadeInUp_0.6s_ease_forwards]">
        <h3 class="text-xs font-medium mb-4 text-text-color uppercase tracking-wide">热门标签</h3>
        <ul class="list-none flex flex-wrap gap-2" th:with="tags = ${tagFinder.listAll()}">
            <li th:each="tag : ${tags}"><a
                    class="bg-bg-color px-3 py-1 rounded-full text-xs border border-border-color-dark text-text-light no-underline transition-colors duration-300 hover:bg-hover-bg"
                    th:text="${tag.spec.displayName}" th:href="${tag.status.permalink}"></a>
            </li>
        </ul>
    </div>
</aside>
