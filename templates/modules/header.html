<header class="sticky top-4 z-10 sm:relative">
  <!-- Â§ßÂ±èÂπï -->
  <div class="mb-16 hidden border-b border-border-color text-center sm:block">
    <div class="mb-8 flex flex-col items-center justify-between sm:mb-10 sm:flex-row">
      <a
        th:text="${theme.config.info.siteTitle} ?: 'Minimal'"
        href="/"
        class="text-3xl font-normal tracking-wide text-text-color no-underline transition-colors duration-300 hover:text-text-light"
      >
      </a>

      <div class="relative mt-6 flex items-center sm:mt-0">
        <div class="control-buttons flex gap-2 transition-opacity duration-300">
          <button
            class="flex min-w-11 cursor-pointer items-center justify-center rounded-full border border-border-color-dark px-3 py-2 text-sm text-text-color transition-all duration-300 hover:bg-hover-bg"
            onclick="toggleTheme()"
          >
            <span class="theme-icon"></span>
          </button>
          <button
            th:if="${pluginFinder.available('PluginSearchWidget')}"
            class="search-modal flex min-w-11 cursor-pointer items-center justify-center rounded-full border border-border-color-dark px-3 py-2 text-sm text-text-color transition-all duration-300 hover:bg-hover-bg"
          >
            <a href="javascript:SearchWidget.open()">üîç</a>
          </button>
          <button
            class="menu-toggle flex min-w-11 cursor-pointer items-center justify-center rounded-full border border-border-color-dark px-3 py-2 text-sm text-text-color transition-all duration-300 hover:bg-hover-bg"
            onclick="toggleMenu()"
          >
            üçî
          </button>
        </div>

        <div class="header-menu flex items-center gap-0 overflow-hidden" th:with="menu = ${menuFinder.getPrimary()}">
          <a
            th:each="menuItem : ${menu.menuItems}"
            th:href="@{${menuItem.status.href}}"
            th:text="${menuItem.status.displayName}"
            class="menu-item ml-2 block translate-x-12 whitespace-nowrap rounded-full border border-border-color-dark bg-bg-color px-3 py-2 text-sm uppercase tracking-wide text-text-light no-underline opacity-0 transition-all duration-300"
          ></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Â∞èÂ±èÂπï -->
  <div class="mb-8 flex flex-col rounded-xl bg-card-bg shadow-sm transition-all dark:bg-card-bg sm:hidden">
    <div class="flex h-16 items-center justify-between px-4 py-3">
      <!-- Â∑¶‰æßËèúÂçïÊåâÈíÆ -->
      <div class="cursor-pointer text-gray-600 dark:text-slate-100" onclick="openMenu()">
        <div id="burger" class="text-lg hover:text-blue-600">üçî</div>
      </div>

      <!-- ‰∏≠Èó¥ÁöÑÊ†áÈ¢ò -->
      <div class="flex-1 text-center">
        <a href="/">
          <div
            class="text-xl font-semibold text-gray-600 dark:text-slate-100"
            th:text="${theme.config.info.siteTitle} ?: ${site.title}"
          ></div>
        </a>
      </div>

      <!-- Âè≥‰æßÊêúÁ¥¢ÊåâÈíÆ -->
      <div class="cursor-pointer text-gray-600 dark:text-slate-100">
        <a href="javascript:SearchWidget.open()" title="ÊêúÁ¥¢" class="text-lg hover:text-blue-600">üîç</a>
      </div>
    </div>

    <!-- Â±ïÂºÄËèúÂçïÈ°π -->
    <div id="menu" class="flex hidden flex-col items-center gap-4 py-4" th:with="menu = ${menuFinder.getPrimary()}">
      <a
        th:each="menuItem : ${menu.menuItems}"
        th:href="@{${menuItem.status.href}}"
        th:text="${menuItem.status.displayName}"
        class="text-base text-text-color hover:text-blue-600"
      ></a>
    </div>
  </div>
</header>
