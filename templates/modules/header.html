<header class="sticky top-4 z-10 lg:relative">
  <!-- 大屏幕 -->
  <div class="mb-16 hidden border-b border-border-color text-center lg:block">
    <div class="mb-8 flex flex-col items-center justify-between lg:mb-10 lg:flex-row">
      <a
        th:text="${theme.config.info.siteTitle} ?: 'Minimal'"
        href="/"
        class="text-3xl font-normal tracking-wide text-text-color no-underline transition-colors duration-300 hover:text-text-light"
      >
      </a>

      <div class="relative mt-6 flex items-center lg:mt-0">
        <div class="control-buttons flex gap-2 transition-opacity duration-300">
          <button
            class="themeToggleBtn flex min-w-11 cursor-pointer items-center justify-center rounded-full border border-border-color-dark px-3 py-2 text-lg text-text-color transition-all duration-300 hover:bg-hover-bg"
          >
            <span id="theme-icon"></span>
          </button>
          <a th:if="${pluginFinder.available('PluginSearchWidget')}" href="javascript:SearchWidget.open()">
            <button
              class="search-modal flex min-w-11 cursor-pointer items-center justify-center rounded-full border border-border-color-dark px-3 py-2 text-lg text-text-color transition-all duration-300 hover:bg-hover-bg"
            >
              <span class="icon-park-outline--search"></span></button
          ></a>

          <button
            id="toggleMenu"
            class="menu-toggle flex min-w-11 cursor-pointer items-center justify-center rounded-full border border-border-color-dark px-3 py-2 text-lg text-text-color transition-all duration-300 hover:bg-hover-bg"
          >
            <span class="mdi--hamburger"></span>
          </button>
        </div>

        <div class="header-menu flex items-center gap-0 overflow-hidden" th:with="menu = ${menuFinder.getPrimary()}">
          <a
            th:each="menuItem : ${menu.menuItems}"
            th:href="@{${menuItem.status.href}}"
            th:text="${menuItem.status.displayName}"
            class="menu-item ml-2 block translate-x-12 whitespace-nowrap rounded-full border border-border-color-dark bg-bg-color px-3 py-2 text-sm uppercase tracking-wide text-text-light no-underline opacity-0 transition-all duration-300"
          ></a>
        </div>
      </div>
    </div>
  </div>

  <!-- 小屏幕 -->
  <div class="relative mb-8 flex flex-col rounded-xl bg-card-bg shadow-sm transition-all dark:bg-card-bg lg:hidden">
    <div class="flex h-16 items-center justify-between px-4 py-3">
      <!-- 左侧菜单按钮 -->
      <div id="menuDiv" class="mdi--hamburger cursor-pointer text-lg text-gray-600 dark:text-slate-100"></div>

      <!-- 中间的标题 -->
      <div class="flex-1 text-center">
        <a href="/">
          <div
            class="text-xl font-semibold text-gray-600 dark:text-slate-100"
            th:text="${theme.config.info.siteTitle} ?: ${site.title}"
          ></div>
        </a>
      </div>

      <!-- 右侧搜索按钮 -->
      <a
        class="flex items-center justify-center text-lg text-gray-600 dark:text-slate-100"
        th:if="${pluginFinder.available('PluginSearchWidget')}"
        href="javascript:SearchWidget.open()"
      >
        <span class="icon-park-outline--search"></span>
      </a>
    </div>

    <!-- 展开菜单项 -->
    <div id="menu" class="menu-container" th:with="menu = ${menuFinder.getPrimary()}">
      <div class="mt-2 overflow-hidden rounded-xl bg-card-bg shadow-lg dark:bg-card-bg">
        <div class="flex flex-col items-center gap-4 pb-4">
          <a
            th:each="menuItem : ${menu.menuItems}"
            th:href="@{${menuItem.status.href}}"
            th:text="${menuItem.status.displayName}"
            class="menu-link text-base text-text-color transition-all duration-200 hover:text-blue-600"
          ></a>
        </div>
      </div>
    </div>
  </div>
</header>
