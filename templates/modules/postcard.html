<main id="postsSection" class="posts-section flex min-w-0 flex-col">
  <article
    class="post mb-8 w-full translate-y-5 animate-[fadeInUp_0.6s_ease_forwards] border-b border-border-color pb-4 opacity-0"
    th:each="post : ${posts}"
    th:classappend="${post.spec.pinned} ? 'p-[10px] border-[3px] border-text-light rounded-[10px]' : ''"
  >
    <div class="mb-4 w-full" th:with="tags = ${post.tags}">
      <p
        th:if="${post.spec.pinned}"
        class="w-[fit-content] rounded-[7px] border-[2px] border-solid border-[red] px-[20px] py-[1px] text-[red]"
      >
        <i><b>置顶</b></i>
      </p>
      <a
        th:if="${#lists.size(post.categories)} gt 0"
        th:href="@{${post.categories[0].status.permalink}}"
        th:text="${post.categories[0].spec.displayName}"
        class="mb-2 inline-block break-words rounded bg-hover-bg px-2 py-1 text-xs tracking-tight text-text-light no-underline"
      >
      </a>
      <a
        th:each="tag : ${tags}"
        th:href="${tag.status.permalink}"
        th:text="'#' + ${tag.spec.displayName}"
        class="mb-2 ml-2 inline-block break-words rounded bg-bg-tag px-2 py-1 text-xs tracking-tight text-text-light no-underline"
      >
      </a>

      <a
        th:href="@{${post.status.permalink}}"
        th:text="${post.spec.title}"
        class="mb-2 block break-words text-2xl font-normal text-text-color no-underline transition-colors duration-300 hover:text-text-light"
      ></a>
      <div class="flex items-center gap-4 text-xs uppercase tracking-wide text-text-lightest">
        <span th:text="${#temporals.format(post.spec.publishTime, 'yyyy年MM月dd日')}"></span>
      </div>
    </div>
    <a th:href="@{${post.status.permalink}}">
      <div class="my-5 line-clamp-3 break-words leading-[1.8] text-text-light" th:text="${post.status.excerpt}"></div>
    </a>
  </article>
</main>
